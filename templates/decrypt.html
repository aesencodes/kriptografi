<!-- templates/decrypt.html -->
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Halaman Dekripsi</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <ul class="flash">
          {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
      </div>

      <h1>üîì Halaman Dekripsi</h1>

      <form method="POST" enctype="multipart/form-data" id="decryptForm">
        <label for="audio_file_decrypt">Pilih File Audio:</label>
        <input
          type="file"
          name="audio_file_decrypt"
          id="audio_file_decrypt"
          required
        />

        <label for="private_key_file">Pilih File Kunci Pribadi:</label>
        <input
          type="file"
          name="private_key_file"
          id="private_key_file"
          required
        />

        <button type="submit" id="decryptBtn">Dekripsi Pesan</button>
      </form>

      <hr />
      <a href="{{ url_for('index') }}">üè† Kembali ke Beranda</a>
    </div>

    <script>
      $(document).ready(function () {
        // Show loading when decrypting
        $("#decryptForm").submit(function () {
          $("#decryptBtn").text("Memproses...").prop("disabled", true);
        });
      });
    </script>
  </body>
</html>
